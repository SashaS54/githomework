<!DOCTYPE html>
<html lang="ru">

<head>
    <!--http://htmlbook.ru/html/select-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css/style.css">
    <title>Document</title>
</head>

<body>
    <h1>дополнительоне задание ко второму уроку</h1>
    <form action="#" method="GET" id="my_form"
        onsubmit="alert(decodeURI(new URLSearchParams(Array.from(new FormData(document.getElementById('my_form')))).toString()));return false;">
        <fieldset class="form">
            <legend>Общие даные</legend>
            <label class="form_point"> Заблокированое поле.</label> <input type="text" name="blocked_text" disabled
                placeholder="миня низя минять"><br>
            <label class="form_point"> какотйто текст.</label> <input type="text" name="for_reading"
                placeholder="миня толька читать" readonly><br>
            <label class="form_point"> Имя питомца*</label> <input type="text" name="text"
                placeholder="какойто текст"><br>
            <label class="form_point"> Ваш Email</label> <input type="email" name="email"
                placeholder="borov@gmail.com"><br>
            <label class="form_point"> Секретный пароль</label> <input type="password" name="password"><br>
            <label class="form_point"> Дата рождения</label> <input type="date" name="date"><br>
            <label class="form_point"> Возвраст дерева </label> <input type="number" name="trees_age"><br>
            <label class="form_point"> Ваш пол</label>
            <label> <input type="radio" name="form1_radio_gender" value="male"> Мужской</label>
            <label> <input type="radio" name="form1_radio_gender" value="female">женский </label>
            <label> <input type="radio" name="form1_radio_gender" value="other">другое </label><br>
            <label class="form_point">Социальные сети</label>
            <label> <input type="checkbox" name="form1_checkbox[]" value="telegram">telegram</label>
            <label> <input type="checkbox" name="form1_checkbox[]" value="vkontakte">vkontakte</label>
            <label> <input type="checkbox" name="form1_checkbox[]" value="instagram">instagram</label>
            <label> <input type="checkbox" name="form1_checkbox[]" value="twiter">twiter</label>
            <label> <input type="checkbox" name="form1_checkbox[]" value="facebook">facebook</label>
            <label> <input type="checkbox" name="form1_checkbox[]" value="xxxxxxxx">xxxxxxxx</label>
        </fieldset>
        <fieldset class="form">
            <legend>Другая информация</legend>
            <label class="form_point">Любимый цвет</label> <input type="color" name="favourite_color"><br>
            <label class="form_point">Мобильный номер</label> <input type="tel" name="phone_number"><br>
            <label class="form_point">Время следующего занятия </label> <input type="time"
                name="time_for_next_lesson"><br>
            <label class="form_point">Ссылка на любимый сайт</label> <input type="url" name="favourite_site"
                placeholder="https://google.com"><br>
            <label class="form_point">число от 1 до 10</label><input type="range" name="from_one_to_ten"><br>
            <label class="form_point">Загрузи картинку</label><input type="file" name="img"><br>
        </fieldset>
        <fieldset class="form">
            <legend>no inputs</legend>
            <label class="form_point"> Любимый напиток</label>
            <select class="select_for1_choise" form="my_form">
                <optgroup label="без алкогольные"></optgroup>
                <option value="milk">молоко</option>
                <option value="tea">чай</option>
                <option value="coffe">кофе</option>
                <option value="cola">кола</option>
                <option value="pepsi">пепси</option>
                <optgroup label="алкогольные"></optgroup>
                <option value="beer">пиво</option>
                <option value="vine">вино</option>
            </select><br>
            <label class="form_point"> Любимыйе напитки</label>
            <select class="select_for_many_choises[]" multiple form="my_form">
                <optgroup label="без алкогольные"></optgroup>
                <option value="milk">молоко</option>
                <option value="tea">чай</option>
                <option value="coffe">кофе</option>
                <option value="cola">кола</option>
                <option value="pepsi">пепси</option>
                <optgroup label="алкогольные"></optgroup>
                <option value="beer">пиво</option>
                <option value="vine">вино</option>
            </select><br>
            <label class="form_point">коментарий на свободную тему</label><textarea cols="50" rows="6" form="my_form"
                placeholder="в это поле помещаться 50 символов в строке и 6 строк"> </textarea>
        </fieldset>
        <fieldset class="form">
            <legend>кнопочки</legend>
            <button form="my_form" type="submit">Отправить</button>
            <button form="my_form" type="reset">Сбросить</button>
            <button form="my_form" type="button">Кнопка</button>
            <button form="my_form" disabled type="button">Недоступная кнопка</button>
        </fieldset>
    </form>

</body>

</html>
