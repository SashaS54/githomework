<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
</head>
<body>
    <div class="signin_form">
        <ul class="form_choice">
            <li><a class="form_choice_point form_choice_point-active" href="#">Sign in</a> </li>
            <li><a class="form_choice_point" href="#">Join us</a> </li>
        </ul>
        <form method="GET" name="singin" class="sign_in_form">
            <label class="signin_field_text" >Username</label>
            <input type="text" name="Username" class="signin_field">
            <label class="signin_field_text" for="">Password</label>
            <input type="text" name="Password" class="signin_field">
            <label class="signin_field_text signin_field_text-check"> <input class="input_none" type="checkbox" name="Keep_me_signed_in" ><div class="custom_checkbox"></div><span class="custom_checkbox_text"> Keep me signed in</span></label>
        </form>
        <button type="submit" form="signin" value="sign_in" class="sign_in_button">Sign in</button>
        <ul class="signin_help">
            <li> <a class="signin_help_link" href="#" title="Click here if you forgot your password">Forgot password</a></li>
            <li> <a class="signin_help_link" href="#" title="Click here if you want create new account">Create an account</a></li>
        </ul>

    </div>
</body>
</html>
